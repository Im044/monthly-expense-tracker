<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Monthly Expense Tracker</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto}header{text-align:center;color:#fff;margin-bottom:30px}h1{font-size:2.5em}.card{background:#fff;border-radius:10px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.2);margin-bottom:20px}.stat{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px}input,select{width:100%;padding:10px;margin:10px 0;border:1px solid #ddd;border-radius:5px;font-family:inherit}button{background:#667eea;color:#fff;border:none;padding:12px 20px;border-radius:5px;cursor:pointer;margin-top:10px;transition:.3s}button:hover{background:#764ba2}.delete{background:#f44336;padding:5px 10px;font-size:.9em}.expense-list{max-height:400px;overflow-y:auto}.item{display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee}.chart-container{width:100%;height:300px;margin-top:20px}</style></head><body><div class="container"><header><h1>ðŸ’³ Monthly Expense Tracker</h1><p>Track Daily, Manage Monthly</p></header><div class="card"><h2>Add Expense</h2><input type="number" id="amount" placeholder="Amount" min="0"><input type="date" id="date"><select id="category"><option>Food</option><option>Transport</option><option>Utilities</option><option>Entertainment</option><option>Shopping</option><option>Other</option></select><input type="text" id="desc" placeholder="Description"><button onclick="addExpense()">Add Expense</button></div><div class="stat"><div class="card"><h3>Total Expenses</h3><h2 id="total" style="color:#f44336">$0.00</h2></div><div class="card"><h3>Daily Average</h3><h2 id="daily" style="color:#2196f3">$0.00</h2></div><div class="card"><h3>This Month</h3><h2 id="month" style="color:#4caf50">$0.00</h2></div></div><div class="card"><h2>Expenses List</h2><div class="expense-list" id="list"></div><button onclick="clearAll()" style="background:#ff9800">Clear All</button></div></div><script>let expenses=JSON.parse(localStorage.getItem('expenses'))||[];function addExpense(){const amt=parseFloat(document.getElementById('amount').value);const date=document.getElementById('date').value;const cat=document.getElementById('category').value;const desc=document.getElementById('desc').value;if(amt>0&&date){expenses.push({amount:amt,date,category:cat,description:desc});localStorage.setItem('expenses',JSON.stringify(expenses));updateUI();document.getElementById('amount').value='';document.getElementById('date').value='';document.getElementById('desc').value=''}}function deleteExpense(i){expenses.splice(i,1);localStorage.setItem('expenses',JSON.stringify(expenses));updateUI()}function updateUI(){const total=expenses.reduce((s,e)=>s+e.amount,0);const daily=(total/30).toFixed(2);const month=expenses.filter(e=>new Date(e.date).getMonth()===new Date().getMonth()).reduce((s,e)=>s+e.amount,0);document.getElementById('total').textContent='$'+total.toFixed(2);document.getElementById('daily').textContent='$'+daily;document.getElementById('month').textContent='$'+month.toFixed(2);document.getElementById('list').innerHTML=expenses.map((e,i)=>`<div class="item"><div><strong>${e.category}</strong> - \$${e.amount.toFixed(2)}<br><small>${e.date} - ${e.description}</small></div><button class="delete" onclick="deleteExpense(${i})">Del</button></div>`).join('')}function clearAll(){if(confirm('Clear all expenses?')){expenses=[];localStorage.setItem('expenses',JSON.stringify(expenses));updateUI()}}updateUI()</script></body></html>
